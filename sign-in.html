<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bazuze | Sign in</title>
        <link rel="icon" href="favicon.ico" />
        
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

        <!-- Font-Awesome CSS CDN -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/font-awesome.min.css"/>

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="css/sign-in.css"/>

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>

    <body>

        <!-- Main Page Content Starts Here -->
        <div class="main" id="main">

            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" />
                </a>
            </div>
            
            <div class="form-div">
                
                <h5>Create your free Account</h5>
                <h6>Get ready to earn while sponsoring agriculture commodities.</h6>

                <form class="form">
                    <div class="form-group">
                        <label>Email</label>
                        <span>Invalid email</span>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" required>
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <img src="images/password-img.png">
                                </div>
                            </div>
                        </div>
                        <p class="forgot"><a href="forgot-password.html">Forgot password?</a></p>
                    </div>
                    <button type="submit" class="btn sign-up-btn">SIGN IN</button>
                    <p class="already">Don't have an account? <a href="sign-up.html">SIGN UP</a></p>
                </form>

            </div>
                
        </div>

        <!-- Main Page Content Ends Here -->

            
        
    

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>

</html>
